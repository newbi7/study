<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
  <!-- Vue 라우터를 위한 CDN을 포함시켜야 해요!-->
  <script src="https://unpkg.com/vue-router@3.5.3/dist/vue-router.js"></script>
  <!-- Axios를 이용한 CND-->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
  <div id="app">
    <button v-on:click="myFunc">AJAX 호출</button>
  </div>

  <script>
    new Vue({
      methods: {
        myFunc: function () {
          // Axios를 이용한 AJAX 호출!
          // $.ajax({
          // success: function(){}
          // })
          axios({
            url: 'http://www.kobis.or.kr/kobisopenapi/webservice/rest/boxoffice/searchDailyBoxOfficeList.json',
            method: 'GET', 
            // data는 POST, PUT, DELETE 메소드방식에만 적용 가능
            // data: {

            // }
            // params 는 URL parameter를 지칭해요! QUery String 방식으로 전달되는 데이터를 의미하며 당연히 GET방식
            params: {
              key: '756e6c8584bda7b0084ecb882f94a26a',
              targetDt : '20230101'
            },
            responseType: 'json' //기본값
          }).then(function (result) {
            console.log(result.data);
          }).catch(function () {
            console.log('이상해요');
          });
        }
      }
    }).$mount('#app');
  </script>


</body>

</html>
